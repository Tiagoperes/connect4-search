<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Connect4</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="lib/font-awesome.css" />
</head>
<body>
  <header>
    <h1 class="title">Connect4</h1>
    <div class="settings">
      <ul class="ai-options">
        <li>
          <label>Transposition</label>
          <div class="checkbox"></div>
        </li>

        <li class="lookahead">
          <label id="lookahead">Lookahead 6</label>
          <div class="number-selector">
            <span class="up"></span>
            <span class="down"></span>
          </div>
        </li>

        <li>
          <label>Minimax</label>
          <span class="select-arrow"></span>
        </li>

        <li>
          <button class="apply-settings"><i class="fa fa-check"></i></button>
        </li>
      </ul>
    </div>
  </header>

  <section id="game">
    <table class="board">
      <tr>
        <td data-index="0,0"></td>
        <td data-index="0,1"></td>
        <td data-index="0,2"></td>
        <td data-index="0,3"></td>
        <td data-index="0,4"></td>
        <td data-index="0,5"></td>
        <td data-index="0,6"></td>
      </tr>
      <tr>
        <td data-index="1,0"></td>
        <td data-index="1,1"></td>
        <td data-index="1,2"></td>
        <td data-index="1,3"></td>
        <td data-index="1,4"></td>
        <td data-index="1,5"></td>
        <td data-index="1,6"></td>
      </tr>
      <tr>
        <td data-index="2,0"></td>
        <td data-index="2,1"></td>
        <td data-index="2,2"></td>
        <td data-index="2,3"></td>
        <td data-index="2,4"></td>
        <td data-index="2,5"></td>
        <td data-index="2,6"></td>
      </tr>
      <tr>
        <td data-index="3,0"></td>
        <td data-index="3,1"></td>
        <td data-index="3,2"></td>
        <td data-index="3,3"></td>
        <td data-index="3,4"></td>
        <td data-index="3,5"></td>
        <td data-index="3,6"></td>
      </tr>
      <tr>
        <td data-index="4,0"></td>
        <td data-index="4,1"></td>
        <td data-index="4,2"></td>
        <td data-index="4,3"></td>
        <td data-index="4,4"></td>
        <td data-index="4,5"></td>
        <td data-index="4,6"></td>
      </tr>
      <tr>
        <td data-index="5,0"></td>
        <td data-index="5,1"></td>
        <td data-index="5,2"></td>
        <td data-index="5,3"></td>
        <td data-index="5,4"></td>
        <td data-index="5,5"></td>
        <td data-index="5,6"></td>
      </tr>
    </table>

    <div id="resultPanel">
      <p class="result win">You win!</p>
      <p class="result lose">You lose!</p>
      <p class="result draw">It's a draw!</p>
      <br>
      <button id="restart">Restart</button>
    </div>
  </section>

  <section id="searchTreePanel">
    <ul id="searchTree"></ul>
  </section>

  <!-- libs -->
  <script src="lib/lodash.js"></script>
  <script src="lib/jquery.js"></script>
  <!-- search algorithms -->
  <script src="search-algorithms/minimax.js"></script>
  <script src="search-algorithms/alpha-beta-hardsoft.js"></script>
  <!-- connect4 services -->
  <script src="connect4/module.js"></script>
  <script src="connect4/config.js"></script>
  <script src="connect4/transposition-table.js"></script>
  <script src="connect4/evaluator.js"></script>
  <script src="connect4/node.js"></script>
  <script src="connect4/game.js"></script>
  <script src="connect4/evaluator.js"></script>
  <script src="connect4/verifier-automaton.js"></script>
  <!-- connect4 controllers -->
  <script src="interface/module.js"></script>
  <script src="interface/board-highlighter.js"></script>
  <script src="interface/search-tree.js"></script>
  <script src="interface/symbol-converter.js"></script>
  <script src="interface/game-settings.js"></script>
  <script src="interface/game-board.js"></script>
</body>
</html>
